---
- name: Install And Start nginx
  hosts: all #servers playbook can be executed/all services
  become: yes #if you need super_user to run this task

  tasks:
    - name: Install nginx
      apt:
        name: nginx
        state: latest
        update_cache: yes

    - name: Start nginx
      service:
        name: nginx
        state: started

    - name: Stop nginx
      service: 
        name: nginx
        state: stopped 

